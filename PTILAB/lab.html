<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Money Maker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lab.css">
  </head>
  <body style="background-color:rgb(108, 153, 211);">
    <nav>
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="aboutus.html">Our Team</a></li>
      </ul>
    </nav>

      <div class="container my-5">
        <h1 class="text-center mb-4">Money Clicker</h1>
        <div class="row d-flex">
          <div class="col-md-3 mb-4">
            <div class="card custom-card">
              <div class="card-body text-center">
                <img width="40" src="Asset/money.jpeg">
                <h5 class="card-title">Money</h5>
                <p class="card-text"><span id="points">0</span></p>
                <button type="button" class="btn btn-primary" id="clickButton">Click Me!</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card custom-card">
              <div class="card-body text-center">
                <img width="40" src="Asset/plus.png">
                <h5 class="card-title">Increase Money by 1 per level</h5>
                <p class="card-text">Current Money per Click: <span id="clickPower">1</span></p>
                <p class="card-text">Upgrade Cost: <span id="upgradeCost">10</span></p>
                <button type="button" class="btn btn-success" id="upgradeButton">Upgrade</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card custom-card">
              <div class="card-body text-center">
                <img width="40" src="Asset/Multiply.png">
                <h5 class="card-title">+1 Click per Upgrade</h5>
                <p class="card-text">Upgrade Cost: <span id="bonusCost">50</span></p>
                <button type="button" class="btn btn-warning" id="bonusButton">Upgrade</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card custom-card">
              <div class="card-body text-center">
                <img width="40" src="Asset/Passive.webp">
                <h5 class="card-title">Passive Income</h5>
                <p class="card-text">Cost: <span id="autoClickerCost">100</span></p>
                <button type="button" class="btn btn-info" id="buyAutoClicker">Upgrade</button>
                <p class="card-text">Passive Income: <span id="passiveIncome">0</span> points/sec</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="lab.js"></script>
  </body>
</html>
